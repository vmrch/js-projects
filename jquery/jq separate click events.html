<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
</head>
<body>
    <div>
        demo div
    </div>
    <span>
        demo span
    </span>
    <script type="text/javascript">
        $(document).ready(function () {
            alert($("div").html());
            alert($("span").html());
       
            $("span", "div").each(function () {
                alert($(this).html());
            });
        });
    </script>
</body>
</html>
