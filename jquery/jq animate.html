<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
</head>
<body>
    <input type="button" id="btnDemo" value="Animate" />
    <div id="targetDiv" style="height:100px; width:200px; border:1px solid pink;">

        This is awesome
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnDemo").click(function () {
                $("#targetDiv").animate({
                    width: '90%',
                    opacity: 0.5,
                    borderWidth: '10px'
                }, 3000);
            });
        });
    </script>
</body>
</html>
