    <button type="button" id="btnHideDive">Hide DIV</button>
    <button type="button" id="btnShowDive">Show DIV</button>
    <button type="button" id="btnToggleDive">Toggle DIV</button>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#btnShowDive").click(function () {

            $("#btnToggleDive").click(function () {

                $("#resultDiv").toggle("3000");
            });
        });
    </script>
